<main class="main d-flex align-items-center">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <app-errormessage [errorMessage]="errorMessage"></app-errormessage>
                <form #f="ngForm" (ngSubmit)="f.valid && login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" name="username" autocomplete="username" #username="ngModel"
                    [(ngModel)]="params.username" required>
                  </div>
                  <div *ngIf="checkShowValidationError(username, f)" class="validationbox">
                    The Email field is required
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"  name="password" #password="ngModel"
                    [(ngModel)]="params.password" required>
                  </div>
                  <div *ngIf="checkShowValidationError(password, f)" class="validationbox">
                    The Password field is required
                  </div>
                  <div class="row mt-2">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
