<div class="container-fluid">
    <div class="mt-2">
        <button class="btn btn-primary" (click)="addNew()">Add new</button>
    </div>
    <div class="mt-2">
        <app-grid [definition]="definition" *ngIf="model" [data]="model.games" (ButtonClicked)="gridButtonClicked($event)"
        [editMode]="editMode" [editedRow]="gameCopy"></app-grid>
    </div>    
</div>
