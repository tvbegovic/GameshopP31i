<div class="d-flex">
    <img src="assets/user.png" class="imguser">
    <div class="loginlinks" *ngIf="!user">
        <a class="btn-secondary ml-2" style="cursor: pointer;"
        [popover]="loginpop" placement="bottom" 
        >Login</a>
        <a class="btn-secondary ml-2" [routerLink]="'register'">Register</a>
    </div>
    <div class="userdata" *ngIf="user">
        {{user.email}} <button class="btn btn-sm btn-secondary ml-1" (click)="logout()">Logout</button>
    </div>
</div>
<ng-template #loginpop>
<div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control form-control-sm" type="text" [(ngModel)]="params.email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control form-control-sm" type="password" [(ngModel)]="params.password">
        </div>
        <button class="btn btn-sm btn-primary mt-1" (click)="login()">Login</button>
    </div>
</div>
</ng-template>
